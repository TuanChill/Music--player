<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="player">
        <!-- DashBoard -->
        <div class="dashboard">
            <!-- header -->
            <header>
                <h1>Now Playing:</h1>
                <h2 class="name-song"></h2>
            </header>
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>
            <!-- controler -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div class="btn btn-shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <audio id="audio" src=""></audio>
            </div>
            <div class="next-song"><span>Up next:</span></div>
        </div>
        <!-- Playliss -->
        <div class="playlist">
            <!-- <div class="song ">
                <div class="thumb" style="background-image: url(./Assets/Img/1.jpg)">
                </div>
                <div class="body">
                  <h3 class="title">Music name</h3>
                  <p class="author">Singer</p>
                </div>
                <div class="option">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
            </div> -->
        </div>
    </div>
    <script src="./Assets/Javascript/app.js"></script>
</body>
</html>
